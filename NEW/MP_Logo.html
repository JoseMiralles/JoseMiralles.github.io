<section id="logo_wrapper">
  <head>
    <!-- External Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script>
      const rhombusEndPaths = [
        "206.3,63.8 101.8,63.8 17.1,243.3 121.6,243.3",
        "206.3,63.8 101.8,63.8 186.3,243.3 290.8,243.3",
        "374.8,9 270.3,9 186.3,243.3 290.8,243.3",
        "374.8,9 270.3,9 355,243.3 459.5,243.3",
      ];
      const shadowsEndPaths = [
        "206.3,63.8 101.8,63.8 164.2,196.3",
        "374.8,9 270.3,9 333.6,184.1",
      ];
      const shadowFillColor = "#050606";
      const totalDuration = 2000; //milliseconds
      const stepDuration = totalDuration / 6;

      window.onload = function () {
        var animationTimeline = anime.timeline({
          easing: "easeOutBack",
          duration: stepDuration,
          autoplay: true,
        });

        //Add all of the ribbon animations.
        var targetName = "";
        for (i = 0; i < rhombusEndPaths.length; i++) {
          targetName = "#rh" + (i + 1);
          animationTimeline.add({
            targets: targetName,
            points: [
              {
                value: [rhombusEndPaths[i]],
              },
            ],
          });
        }

        //Add the shadow animations.
        for (i = 0; i < shadowsEndPaths.length; i++) {
          animationTimeline.add({
            targets: "#sh" + (i + 1),
            fill: shadowFillColor,
            points: [
              {
                value: [shadowsEndPaths[i]],
              },
            ],
          });
        }

        console.log("WINDOW_ONLOAD_EVENT:\tEnded");
      };
    </script>
    <style>
      html {
        background-color: none;
        overflow: visible;
      }

      /*Colors*/
      .rearrhombus {
        fill: #8b191c;
      }
      .frontrhombus {
        fill: #bb2128;
      }
      .shadow {
        fill: rgba(0, 0, 0, 0);
      }
    </style>
  </head>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 476.5 252.3">
    <defs></defs>
    <title>
      Maxx Potentail Animated Logo
    </title>
    <!--Rear shapes-->
    <polygon
      id="rh4"
      class="rearrhombus"
      points="374.8,9 270.3,9 270.3,9 374.8,9 	"
    />
    <polygon
      id="rh2"
      class="rearrhombus"
      points="206.3,63.8 101.8,63.8 101.8,63.8 206.3,63.8 	"
    />
    <!--Shadows-->
    <polygon id="sh2" class="shadow" points="374.8,9 270.3,9 322.8,154.1 	" />
    <polygon
      id="sh1"
      class="shadow"
      points="206.3,63.8 101.8,63.8 154.1,174.8 	"
    />
    <!--Front shapes-->
    <polygon
      id="rh3"
      class="frontrhombus"
      points="290.8,243.3 186.3,243.3 186.3,243.3 290.8,243.3 	"
    />
    <polygon
      id="rh1"
      class="frontrhombus"
      points="121.6,243.3 17.1,243.3 17.1,243.3 121.6,243.3 	"
    />
  </svg>
</section>
